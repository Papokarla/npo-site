ceo :
  enable : true
  bgImage : images/about/ceo.jpg
  title : Но из преимуществ deep tech <br> проистекают и сложности для инвесторов и производства
  # title : We are efficient to <br> make your business rise
  content : Инвесторам сложно разобраться в научных и технических деталях того или иного проекта. Также известно, что инвестиции в deep tech требуют гораздо большего временного периода для получения прибыли и требуют дополнительных вложений в НИОКР. Тоже самое верно и для производства. В России на сегодняшний момент производство не готово инвестировать в проекты класса deep tech, даже если они решают важные производственные задачи. Требуется либо готовое решение, либо инвестор.
